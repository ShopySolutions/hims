<div>
    <h2 data-translate="hmisApp.city.home.title">Cities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="city.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hmisApp.city.home.createLabel">
                        Create new City
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="hmisApp.city.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="regionalName"><span data-translate="hmisApp.city.regionalName">Regional Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="country.name"><span data-translate="hmisApp.city.country">Country</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="state.name"><span data-translate="hmisApp.city.state">State</span> <span class="glyphicon glyphicon-sort"></span></th>

                    <th jh-sort-by="lat"><span data-translate="hmisApp.city.lat">Lat</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lon"><span data-translate="hmisApp.city.lon">Lon</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="createdate"><span data-translate="hmisApp.city.createdate">Createdate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createBy"><span data-translate="hmisApp.city.createBy">Create By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updateDate"><span data-translate="hmisApp.city.updateDate">Update Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updateBy"><span data-translate="hmisApp.city.updateBy">Update By</span> <span class="glyphicon glyphicon-sort"></span></th>-->

                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="city in vm.cities track by city.id">
                    <td><a ui-sref="city-detail({id:city.id})">{{city.id}}</a></td>
                    <td>{{city.name}}</td>
                    <td>{{city.regionalName}}</td>
                    <td>
                        <a ui-sref="country-detail({id:city.country.id})">{{city.country.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="state-detail({id:city.state.id})">{{city.state.name}}</a>
                    </td>

                    <td>{{city.lat}}</td>
                    <td>{{city.lon}}</td>
                       <!-- <td>{{city.createdate | date:'mediumDate'}}</td>
                    <td>{{city.createBy}}</td>
                        <td>{{city.updateDate | date:'mediumDate'}}</td>
                    <td>{{city.updateBy}}</td>-->

                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="city-detail({id:city.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="city.edit({id:city.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="city.delete({id:city.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
