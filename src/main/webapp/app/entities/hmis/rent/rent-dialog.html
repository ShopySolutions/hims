        <div class="form-group col-sm-6">
            <div class="form-group">
                <label data-translate="hmisApp.rent.house" for="field_house">House</label>
                <select class="form-control" id="field_house" name="house" ng-model="vm.rent.house"

                </select>
            </div>

                <label data-translate="hmisApp.rent.floor" for="field_floor">Floor</label>
                <select class="form-control" id="field_floor" name="floor" ng-model="vm.rent.floor"

                </select>
            </div>

                <select class="form-control" id="field_flat" name="flat" ng-model="vm.rent.flat"

        <div class="col-md-6">
            <div class="form-group">
                <h6 class="control-label" translate="hmisApp.rent.status">Status</h6>
                <div>
                    <label class="radio-inline btn btn-default"><input type="radio" name="status" value="true"
                                                                       ng-checked="(vm.rent.status == true || vm.rent.status == null)"
                                                                       ng-model="vm.rent.status"><span
                        translate="entity.action.active">Active</span></label>&nbsp;&nbsp;

                    <label class="radio-inline btn btn-default"><input type="radio" name="status" value="false"
                                                                       ng-checked="vm.rent.status == false && vm.rent.status != null"
                                                                       ng-model="vm.rent.status"><span
                        translate="entity.action.deactivate">Deactive</span></label>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
