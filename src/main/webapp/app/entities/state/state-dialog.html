<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myStateLabel" data-translate="hmisApp.state.home.createOrEditLabel">Create or edit a

    </div>

                <select class="form-control js-example-basic-single" id="field_country" name="country" ng-model="vm.state.country"

        <div class=" form-group col-sm-6">
            <div class="form-group">
                <label class="control-label" data-translate="hmisApp.state.name" for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.state.name"
                       required/>

                <!-- <div ng-show="editForm.name.$invalid">

            <div class="form-group">
                <label class="control-label" data-translate="hmisApp.state.regionalName" for="field_regionalName">Regional

                <input type="text" class="form-control" name="regionalName" id="field_regionalName"
                       ng-model="vm.state.regionalName"
                       required/>

                <!-- <div ng-show="editForm.regionalName.$invalid">

            </div>
        </div>

        <div class=" form-group col-sm-6">
            <div class="form-group">
                <label class="control-label" data-translate="hmisApp.state.lat" for="field_lat">Lat</label>
                <input type="text" class="form-control" name="lat" id="field_lat"
                       ng-model="vm.state.lat"
                />
            </div>
        </div>
        <div class=" form-group col-sm-6">
            <div class="form-group">
                <label class="control-label" data-translate="hmisApp.state.lon" for="field_lon">Lon</label>
                <input type="text" class="form-control" name="lon" id="field_lon"
                       ng-model="vm.state.lon"
                />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <h6 class="control-label" translate="hmisApp.state.status">Status</h6>
                <div>
                    <label class="radio-inline btn btn-default"><input type="radio" name="status" value="true"
                                                                       ng-checked="(vm.state.status == true || vm.state.status == null)"
                                                                       ng-model="vm.state.status"><span
                        translate="entity.action.active">Active</span></label>&nbsp;&nbsp;

                    <label class="radio-inline btn btn-default"><input type="radio" name="status" value="false"
                                                                       ng-checked="vm.state.status == false && vm.state.status != null"
                                                                       ng-model="vm.state.status"><span
                        translate="entity.action.deactivate">Deactive</span></label>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
