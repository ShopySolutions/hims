<div>
    <h2 data-translate="hmisApp.state.home.title">States</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="state.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hmisApp.state.home.createLabel">
                        Create new State
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="hmisApp.state.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="regionalName"><span data-translate="hmisApp.state.regionalName">Regional Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="country.name"><span data-translate="hmisApp.state.country">Country</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lat"><span data-translate="hmisApp.state.lat">Lat</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lon"><span data-translate="hmisApp.state.lon">Lon</span> <span class="glyphicon glyphicon-sort"></span></th>
           <!--         <th jh-sort-by="createdate"><span data-translate="hmisApp.state.createdate">Createdate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createby"><span data-translate="hmisApp.state.createby">Createby</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updatedate"><span data-translate="hmisApp.state.updatedate">Updatedate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updateby"><span data-translate="hmisApp.state.updateby">Updateby</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="state in vm.states track by state.id">
                    <td><a ui-sref="state-detail({id:state.id})">{{state.id}}</a></td>
                    <td>{{state.name}}</td>
                    <td>{{state.regionalName}}</td>
                    <td>
                        <a ui-sref="country-detail({id:state.country.id})">{{state.country.name}}</a>
                    </td>
                    <td>{{state.lat}}</td>
                    <td>{{state.lon}}</td>
                       <!-- <td>{{state.createdate | date:'mediumDate'}}</td>
                    <td>{{state.createby}}</td>
                        <td>{{state.updatedate | date:'mediumDate'}}</td>
                    <td>{{state.updateby}}</td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="state-detail({id:state.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="state.edit({id:state.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="state.delete({id:state.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
